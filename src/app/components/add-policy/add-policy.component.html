<div class="container top-title">
    <a [routerLink]="['/']">Claims</a>
</div>
  
<div class="container custom-width card shadow d-flex justify-content-center mt-5">
    <div class="container card high-pos" >
        <button type="button" class="btn btn-outline-secondary" [routerLink]="['/']"> Return</button>
    </div>

    <div class="container large-box" >
        <div class="row">
            <div class="card col-md-6 offset-md-3 offset-md-3">
                <div class="row">
                    <div class="container sub-top-title text-center">
                        <h3>Add new Policy</h3>
                    </div>
                    <hr />
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
        
                            <div class="form-group">
                                <label> Policy Number </label>
                                <input type="text" class="form-control" id="policyNb" [(ngModel)]="policy.policyNb"
                                    name="policyNb">
                            </div>
        
                            <div class="form-group">
                                <label> Vehicule number</label>
                                <input type="text" class="form-control" id="accidentDate" [(ngModel)]="policy.vehiculeNb"
                                    name="accidentDate">
                            </div>

                            <div class="form-group">
                                <label> Insured name </label>
                                <input type="text" class="form-control" id="creationDate" [(ngModel)]="policy.insuredName"
                                    name="creationDate">
                            </div>

                            <div class="form-group">
                                <label> Start Date</label>
                                <input type="date" class="form-control" id="startDate" [(ngModel)]="policy.startDate"
                                    name="startDate">
                            </div>

                            <div class="form-group">
                                <label> End Date</label>
                                <input type="date" class="form-control" id="endDate" [(ngModel)]="policy.endDate"
                                    name="endDate">
                            </div>
        
                            <br />
                            <button class="btn btn-success" type="submit">Submit</button>
        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
